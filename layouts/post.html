---
layout: default
---

<div id="post-info">
  <div id="cover-photo-container">
    <img id="cover-photo" src="/images/{{ page.cover }}">
  </div>
  <div id="info-container">
    <a href="{{ post.url }}">
      <h1 id="title">{{ page.title }}</h1>
      <p id="date">{{ page.date | date_to_string }}</p>
    </a>
  </div>
</div>
<div class="post">
  {{ content }}
</div>
